<!-- Boîte modale Bootstrap pour ajouter un utilisateur -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Ajouter un utilisateur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div id="formResponse"></div>
            <div class="modal-body">
                <!-- Formulaire d'ajout d'utilisateur -->
                <form id="addUserForm"  action="{% url 'add_user' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Utilisateur</label>
                        <select name="user" class="form-select" required>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Prénom</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Téléphone</label>
                        <input type="text" name="phone" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fonction</label>
                        <select name="function" class="form-select" required>
                            <option value="Manager">Manager</option>
                            <option value="Developper">Developper</option>
                            <option value="Designer">Designer</option>
                            <option value="Tester">Tester</option>
                            <option value="Other">Autre</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date d'embauche</label>
                        <input type="date" name="hire_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Salaire</label>
                        <input type="number" name="salary" class="form-control" step="0.01">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sexe</label>
                        <select name="gender" class="form-select">
                            <option value="Male">Homme</option>
                            <option value="Female">Femme</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Matricule</label>
                        <input type="text" name="matricule" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success">Enregistrer</button>
                    
                </form>

                <!-- Zone de réponse après soumission -->
                <div id="formResponse" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>
