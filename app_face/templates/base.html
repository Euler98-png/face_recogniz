{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Face Recognition{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="#">Face Recognition</a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a class="nav-link" href="{% url 'login' %}">DÃ©connexion</a></li>
                  <li><a class="nav-link" href="{% url 'login' %}?next={% url 'recognition_interface' %}">recogniz_app</a></li>
                    {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}
    
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/recogniz.js' %}"></script>
    <script src="{% static 'add_user.js' %}"></script>
    <script src="{% static 'js/recogniz_upload.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
